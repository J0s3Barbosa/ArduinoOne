<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Arduino One</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/jquery.mobile-1.4.5.min.css" />
    <script src="/static/jquery-1.11.1.min.js"></script>
    <script src="/static/jquery.mobile-1.4.5.min.js"></script>
    <script src="/static/jquery.mobile.swiper.js" type="text/javascript"></script>

  </head>
  <body>


<div data-role="page" data-swipeleft="index2.html">

<div data-role="header">
<h1>Device Orientation</h1>
</div>

<div data-role="content"> 

    <form>
            <label for="flip-checkbox-1">Flip toggle switch checkbox:</label>
            <input type="checkbox" data-role="flipswitch" name="flip-checkbox-1" id="flip-checkbox-1">
        </form>

        
    <canvas id="myCanvas" width="360" height="450" style="border:1px solid #d3d3d3;">
      </canvas>
      <script>
        function deviceOrientationListener(event) {
          var c = document.getElementById("myCanvas");
          var ctx = c.getContext("2d");
  
          ctx.clearRect(0, 0, c.width, c.height);
          ctx.fillStyle = "#FF7777";
          ctx.font = "14px Verdana";
          ctx.fillText("Alpha: " + Math.Round(event.alpha), 10, 20);
          ctx.beginPath();
          ctx.moveTo(180, 75);
          ctx.lineTo(210, 75);
          ctx.arc(180, 75, 60, 0, event.alpha * Math.PI / 180);
          ctx.fill();
  
          ctx.fillStyle = "#FF6600";
          ctx.fillText("Beta: " + Math.round(event.beta), 10, 140);
          ctx.beginPath();
          ctx.fillRect(180, 150, event.beta, 90);
  
          ctx.fillStyle = "#FF0000";
          ctx.fillText("Gamma: " + Math.round(event.gamma), 10, 270);
          ctx.beginPath();
          ctx.fillRect(90, 340, 180, event.gamma);
        }
  
        if (window.DeviceOrientationEvent) {
          window.addEventListener("deviceorientation", deviceOrientationListener);
        } else {
          alert("Sorry, your browser doesn't support Device Orientation");
        }
      </script>
  
</div>

</div>      
           
             
  </body>
</html>
