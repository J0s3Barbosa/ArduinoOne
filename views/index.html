<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Arduino One</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/jquery.mobile-1.0.min.css" />
    <script src="/static/jquery-1.6.4.min.js"></script>
    <script src="/static/jquery.mobile-1.0.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        <h1>Arduino One</h1>
      </div>

      <div data-role="content">
        <h1><b> Wi-servo </b></h1>

        <div >
          <FORM NAME="myform2" ACTION="" METHOD="GET">
            Set Server IP Address:
            <INPUT TYPE="text" id="inputbox" NAME="inputbox" VALUE="" />
          </FORM>
          <input type="button" data-type="button" onclick="getip()" data-icon="plus" value="Set Local IP">
        </div>
<p></p>
        <h3>Servo 1</h3>
        <input
          type="range"
          min="20"
          max="170"
          onmouseup="mouseUpSr1(this.value)"
        />
        <h3>Servo 2</h3>
        <input
          type="range"
          min="20"
          max="170"
          onmouseup="mouseUpSr2(this.value)"
        />
      </div>

      <div data-role="footer" data-position="fixed">
        <h4> --- </h4>
      </div>
    </div>

    <script>
        function getip() {
            $.ajax({
              type: "GET", // define the type of HTTP verb we want to use (POST for our form)
              url: "http://gd.geobytes.com/GetCityDetails?callback=?", // the url where we want to POST
              dataType: "json" // what type of data do we expect back from the server
            })
              .done(function (data) {
          document.getElementById("inputbox").value = data.geobytesremoteip;
             
              })
              .fail(function (jqXHR, textStatus, errorThrown) {
                alert(jqXHR.responseText);
              });
          }

      // function getip() {
      //   $.getJSON("http://gd.geobytes.com/GetCityDetails?callback=?", function(
      //     data
      //   ) {
      //     document.getElementById("inputbox").value = data.geobytesremoteip;
      //   });
      // }
    document.getElementById("inputbox").value = 'https://arduinoone.herokuapp.com/'
    
      $.ajaxSetup({ timeout: 1000 });

      function mouseUpSr1(angle) {
        TextVar = myform2.inputbox.value;
        ArduinoVar = "http://" + TextVar + ":80";
        $.get(ArduinoVar, { sr1: angle });
        {
          Connection: close;
        }
      }
      function mouseUpSr2(angle) {
        TextVar = myform2.inputbox.value;
        ArduinoVar = "http://" + TextVar + ":80";
        $.get(ArduinoVar, { sr2: angle });
        {
          Connection: close;
        }
      }
    </script>
  </body>
</html>
